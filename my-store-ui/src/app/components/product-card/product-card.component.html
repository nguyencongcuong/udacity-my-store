<div class="rounded border-2 border-gray-200 overflow-hidden h-full">
  <div class="h-60 overflow-hidden">
    <a [routerLink]="['/product', product.id]">
      <img class="object-cover w-full h-60" src="{{product.image}}" alt="{{product.name}}">
    </a>
  </div>
  <div class="flex flex-col justify-between h-52">
    <div class="p-4">
      <a [routerLink]="['/product', product.id]">
        <h2 class="font-bold">{{product.name}}</h2>
      </a>
      <p>{{product.description}}</p>
    </div>
    <div class="flex justify-between p-4">
      <div class="flex flex-col">
        <span class="text-sm text-gray-500">Price</span>
        <span>{{product.price}} {{product.currency}}/{{product.unit}}</span>
      </div>
      <button
        class="bg-gray-50 border-2 border-gray-400 text-sm text-gray-800 font-semibold rounded px-4 py-2 hover:bg-green-500 hover:text-gray-50 hover:border-green-500 duration-300"
        *ngIf="isLoggedIn"
        (click)="addToCart(product)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

<app-floating-feedback
  [isShown]="isFeedbacked"
  [message]="product.name + ' added to cart successfully.'"
  (isShownEvent)="hideFeedback($event)"
>
</app-floating-feedback>
