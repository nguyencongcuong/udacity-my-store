<div class="grid grid-cols-12 items-center gap-6">
  <img class="col-start-4 col-span-4 rounded" src="{{product.image}}" alt="{{product.name}}">
  <div class="col-start-8 col-span-2 flex flex-col justify-center gap-6">
    <h2 class="uppercase font-bold text-2xl">{{product.name}}</h2>
    <p class="font-light italic text-lg">{{product.description}}</p>
    <span class="font-semibold">{{product.price}} {{product.currency}}</span>
    <button
      class="bg-green-500 text-gray-50 font-bold px-4 py-2"
      *ngIf="isLoggedIn"
      (click)="addToCart(product)">
      Add to cart
    </button>
  </div>
</div>

<app-floating-feedback
  [isShown]="isFeedbacked"
  [message]="product.name + ' added to cart successfully.'"
  (isShownEvent)="hideFeedback($event)"
>
</app-floating-feedback>
