<div *ngIf="checkoutData.cart.length > 0" class="flex flex-col gap-6 p-6">

  <app-cart-item *ngFor="let item of checkoutData.cart" [cartItem]="item"></app-cart-item>

  <div class="grid grid-cols-12">
    <div class="col-start-9 col-span-2 font-semibold">Total ({{checkoutData.totalCount}} products):</div>
    <div class="col-start-11 col-span-1 font-semibold">{{checkoutData.totalPrice}} {{checkoutData.currency}}</div>
  </div>
  <div class="">
    <form [formGroup]="checkoutForm" action="" class="flex flex-col gap-2" (ngSubmit)="submitForm()">
      <div class="">
        <label for="name" class="hidden">Your name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Receiver's Name"
          formControlName="receiverName"
        >
      </div>
      <div class="">
        <label for="mobile" class="hidden">Mobile</label>
        <input
          type="text"
          name="mobile"
          id="mobile"
          placeholder="Receiver's Mobile Phone"
          formControlName="receiverMobilePhone"
        >
      </div>
      <div class="">
        <label for="address" class="hidden">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Receiver's Address"
          formControlName="receiverAddress"
        >
      </div>
      <div class="flex gap-2">
        <label>
          <span class="hidden">Name on the card</span>
          <input
            type="text"
            name="cardHolderName"
            id="cardHolderName"
            placeholder="Card Holder Name"
            formControlName="cardHolderName"
          >
        </label>
        <label>
          <span class="hidden">Card Number</span>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="Card Holder Number"
            formControlName="cardHolderNumber"
          >
        </label>
        <label>
          <span class="hidden">Expiry Date</span>
          <input
            type="month"
            name="cardExpiryDate"
            id="cardExpiryDate"
            placeholder="Expiry Date"
            formControlName="cardHolderExpiryDate"
          >
        </label>
        <label>
          <span class="hidden">CVV/CVC</span>
          <input
            type="text"
            name="cardSecurityNumber"
            id="cardSecurityNumber"
            placeholder="CVV/CVC"
            formControlName="cardHolderSecurityNumber"
          >
        </label>
      </div>
      <button type="submit" class="bg-green-500 text-gray-50 rounded px-4 py-2">Checkout</button>
    </form>
  </div>
</div>

<div class="flex justify-center items-center p-6" *ngIf="checkoutData.cart.length === 0">
  <p class="text-center">The cart is empty. Please visit Homepage for more products.</p>
</div>
